name: Build and test

on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:10-alpine
        env:
          POSTGRES_PASSWORD: github_action_pswd
        ports:
        - 5432:5432
      redis:
        image: redis:alpine
        ports:
        - 6379:6379

    steps:
    - uses: actions/checkout@v2
    # caches
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    # build
    - name: Build with cargo
      run: cargo build --verbose
    # unittest
    - name: Run unit tests
      run: cargo test --verbose
    # setup integration test environments
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
        architecture: 'x64'
    - name: Setup python test environment
      run: |
        pip install -r tests/requirements.txt
    - name: Cache cargo binaries
      uses: actions/cache@v1
      with:
        path: ~/.cargo/bin
        key: ${{ runner.os }}-cargo-binary-wechat-push
    - name: Install diesel cli
      run: cargo install diesel_cli --no-default-features --features postgres || echo already installed
    - name: Setup database
      run: diesel --database-url=postgres://postgres:github_action_pswd@127.0.0.1:5432/wechat_push setup
    # run tests
    - name: Run Integration tests
      run: |
        ./target/debug/server-rs > tests/server.log &
        SERVER_PID=$!
        sleep 1
        pytest tests -v
        kill $SERVER_PID
