name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:10-alpine
        env:
          POSTGRES_PASSWORD: github_action_pswd
        ports:
        - 5432:5432
      redis:
        image: redis:alpine
        ports:
        - 6379:6379

    steps:
    - uses: actions/checkout@v2

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-wechat-push-cargo-registry
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-wechat-push-cargo-index

    - name: Install diesel cli
      run: cargo install diesel_cli --no-default-features --features postgres
    - name: Setup database
      run: diesel --database-url=postgres://postgres:github_action_pswd@127.0.0.1:5432/db setup
    - name: Build with cargo
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
